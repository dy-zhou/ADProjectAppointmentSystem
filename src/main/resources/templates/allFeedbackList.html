<!DOCTYPE html>
<html>

<head>
	<title>All Feedbacks</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		h2 {
			color: #333;
			text-align: center;
			margin-top: 5%;
			text-shadow: 1px 1px 2px rgb(192, 192, 192);
		}

		table {
			width: 90%;
			margin: 0 auto;
			border-collapse: collapse;
			margin-top: 2%;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 3px 3px 5px rgb(192, 192, 192);
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #4D9F35;
			text-align: center;
			color: #E7EFE6;
		}

		tr:nth-child(even) {
			background-color: #CDDECA;
		}

		tr:nth-child(odd) {
			background-color: #E7EFE6;
		}


		th:not(:nth-child(2)),
		td:not(:nth-child(2)) {
			text-align: center;
			vertical-align: middle;
		}

		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #fff;
			box-sizing: border-box;
		}

		.navbar h3 {
			font-weight: normal;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			/* 确保导航条占据整个容器宽度 */
			box-shadow: 0 2px 4px 0 rgba(6, 0, 0, 0.2);
			/* 添加水平和垂直偏移的阴影，以及模糊距离和颜色 */
		}

		.search-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			width: 100%;
			margin-left: 4%;

		}

		.header-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 2%;
			background-color: #fff;
		}

		.log-card {
			width: 10vw;
			height: 3vw;
			border-radius: 8px;
			background-color: #4CAF50;
			border: 0.3% solid #ccc;
			/* 浅灰色边框 */
			display: flex;
			margin-left: 6vw;
			justify-content: center;
			/* 水平居中 */
			align-items: center;
			/* 垂直居中 */
		}

		.log-card a {
			color: #fff;
			font-size: 1vw;
		}

		.main-content1 {
			display: flex;
			justify-content: space-between;
			padding: 5px;
			display: flex;
			width: 90%;
		}

		.hospital-photo {

			width: 5vw;
			/* 图片高度 */
			object-fit: cover;
			/* 可选，保持图片的纵横比 */
			margin-bottom: 10px;
			margin-left: 2vw;

		}

		.user-photo {
			width: 50px;
			/* 图片宽度 */
			height: auto;
			border-radius: 50%;
			/* 圆形图片 */
			margin-left: 14vw;
			margin-right: 2vw;
		}


		.header {
			display: flex;
			justify-content: space-between;
			padding: 1%;
			justify-content: center;

			background-color: rgb(255, 255, 255);
		}

		.title-card1 {
			padding: 5px;
			/* 内边距 */
			border-radius: 8px;
			/* 圆角边框 */
			width: 40%;
			/* 卡片宽度 */
			align-items: center;
			/* 垂直居中 */
			height: 3vw;
			margin-left: 4.5vw;
			margin-bottom: 1vw;
			margin-top: 4vw;


		}

		.title-card1 a {
			margin-left: 30vw;
			font-size: medium;
		}

		.title-card2 {
			padding: 5px;
			/* 内边距 */
			border-radius: 8px;
			/* 圆角边框 */
			width: 40%;
			/* 卡片宽度 */
			align-items: center;
			/* 垂直居中 */
			height: 3vw;
			margin-left: 5.5vw;
			margin-bottom: 1vw;
			margin-top: 4vw;

		}

		.title-card2 a {
			margin-left: 31vw;
			font-size: medium;
		}

		#backToHomePage {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			text-decoration: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 20px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		#backToHomePage:hover {
			background-color: #45a049;
		}

		#scoreDropdown {
			background-color: rgba(255, 255, 255, 0.7);
			border: none;
			padding: 3px;
			border-radius: 5px;
		}

		button[type="submit"] {
			background-color: rgb(255, 255, 255, 0.7);
			color: rgb(0, 0, 0);
			border: 1px solid #4D9F35;
			padding: 3px 3px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: rgb(255, 255, 255, 0.2);
			border: none;
		}

		#feedbackTable th:first-child,
		#feedbackTable td:first-child {
			min-width: 40px;
		}

		#feedbackTable th:last-child,
		#feedbackTable td:last-child {
			min-width: 100px;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<header>
			<div class="header-content">
				<nav>
					<div class="search-container">
						<img src="/css/pictures/logo2.png" alt="Company logo" class="hospital-photo">
						<img src="/css/pictures/logo.png" alt="Company logo formal"
							style="width: 15vw;  object-fit: cover;margin-left: 30vw;">
						<img src="/css/pictures/tom.jpg" alt="Tom" class="user-photo">
						<h3>Hello.</h3>
						<div class="log-card">
							<a href="/login">Logout</a>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</div>
	<div>

	</div>
	<h2>FEEDBACKS</h2>
	<table id="feedbackTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>
					<div style="display: flex; align-items: center;">
						Score&nbsp;
						<select id="scoreDropdown">
							<option value="highToLow">High to Low</option>
							<option value="lowToHigh">Low to High</option>
						</select>
					</div>
				</th>
				<th>Doctor Id</th>
				<th>Doctor Name</th>
				<th>Department Name</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="feedback,iterStat : ${feedbackList}">
				<td th:text="${iterStat.index + 1}"></td>
				<td th:text="${feedback.description}"></td>
				<td th:text="${feedback.score}"></td>
				<td th:text="${feedback.appointment.staff.id}"></td>
				<td th:text="${feedback.appointment.staff.name}"></td>
				<td th:text="${feedback.appointment.staff.department.name}"></td>
				<td>
					<form th:action="@{/Manager/deleteFeedback}" method="post">
						<input type="hidden" name="feedbackId" th:value="${feedback.id}" />
						<button type="submit">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<script>
		var feedbackTable = document.getElementById('feedbackTable');
		var rows = Array.from(feedbackTable.querySelectorAll('tbody tr'));
		var scoreDropdown = document.getElementById('scoreDropdown');

		scoreDropdown.addEventListener('change', function () {
			var sortOrder = scoreDropdown.value === 'lowToHigh' ? 'asc' : 'desc';

			rows.sort(function (rowA, rowB) {
				var scoreA = parseFloat(rowA.cells[2].textContent);
				var scoreB = parseFloat(rowB.cells[2].textContent);
				return sortOrder === 'asc' ? scoreA - scoreB : scoreB - scoreA;
			});

			rows.forEach(function (row, index) {
				row.cells[0].textContent = index + 1;
				feedbackTable.querySelector('tbody').appendChild(row);
			});
		});
	</script>

	<button id="backToHomePage" onclick="window.location.href='/Manager'">
		Back To Home Page
	</button>

</body>

</html>
