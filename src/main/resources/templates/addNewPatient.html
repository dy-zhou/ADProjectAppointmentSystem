<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
            width: 300px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Create Patient</h2>
    <form action="#" th:action="@{/Nurse/newPatient}" method="post" th:object="${patient}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}">

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" th:field="*{sex}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="allergy">Allergy:</label>
        <input type="text" id="allergy" name="allergy" th:field="*{allergy}">

        <label for="medical_condition">Medical Condition:</label>
        <input type="text" id="medical_condition" name="medical_condition" th:field="*{medical_condition}">

        <label for="additional_information">Additional Information:</label>
        <input type="text" id="additional_information" name="additional_information" th:field="*{additional_information}">

        <input type="submit" value="Create">
    </form>
</body>

</html>
