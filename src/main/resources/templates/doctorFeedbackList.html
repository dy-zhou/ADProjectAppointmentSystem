<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/newstylesheet.css">

<head>
	<meta charset="UTF-8">
	<title>Doctor Feedbacks</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #fff;
			box-sizing: border-box;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 10px;
		}

		h3 {
			color: #333;
			text-align: center;
			margin-top: -10px;
			margin-bottom: 0px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
			text-align: center;
		}


		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		th:not(:nth-child(2)),
		td:not(:nth-child(2)) {
			text-align: center;
			vertical-align: middle;
		}



		.button-container {
			text-align: center;
			margin-top: 20px;
		}

		.back-button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin: 0 10px;
			cursor: pointer;
			border: none;
			outline: none;
			transition: background-color 0.3s ease;
		}

		.back-button:hover {
			background-color: #0056b3;
		}

		.card {
			background-color: white;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin: 10px auto;
			padding: 20px;
			border-radius: 8px;
			width: 70%;
			text-align: left;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.card-left,
		.card-right {
			width: 48%;
		}

		.card p {
			color: #666;
			margin-bottom: 4px;
		}

		.keywords-container {
			justify-content: flex-start;
			align-items: flex-start;
			margin-left: 10px;
		}

		.navbar h3 {
			font-weight: normal;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			/* 确保导航条占据整个容器宽度 */
			box-shadow: 0 2px 4px 0 rgba(6, 0, 0, 0.2);
			/* 添加水平和垂直偏移的阴影，以及模糊距离和颜色 */
		}

		.search-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			width: 100%
		}

		.header-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 3%;
			background-color: #fff;
		}

		.log-card {
			width: 10vw;
			height: 3vw;
			border-radius: 8px;
			background-color: #4CAF50;
			border: 0.3% solid #ccc;
			/* 浅灰色边框 */
			display: flex;
			margin-left: 6vw;
			justify-content: center;
			/* 水平居中 */
			align-items: center;
			/* 垂直居中 */
		}

		.log-card a {
			color: #fff;
			font-size: 1vw;
		}

		.hospital-photo {

			width: 5vw;
			/* 图片高度 */
			object-fit: cover;
			/* 可选，保持图片的纵横比 */
			margin-bottom: 10px;
			margin-left: 2vw;

		}

		.user-photo {
			width: 50px;
			/* 图片宽度 */
			height: auto;
			border-radius: 50%;
			/* 圆形图片 */
			margin-left: 14vw;
			margin-right: 2vw;
		}


		.header {
			display: flex;
			justify-content: space-between;
			padding: 2%;
			background: #fff;
			box-shadow: 0 2px 4px #fff(0, 0, 0, 0.1);
			justify-content: center;
			margin-top: 2%;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<header>
			<div class="header-content">
				<nav>
					<div class="search-container">
						<img src="/css/pictures/logo2.png" alt="Company logo" class="hospital-photo">
						<img src="/css/pictures/logo.png" alt="Company logo formal"
							style="width: 15vw;  object-fit: cover;margin-left: 30vw;">
						<img src="tom.jpg" alt="Tom" class="user-photo">
						<h3>Hello.</h3>
						<div class="log-card">
							<a href="/login">Logout</a>
						</div>
					</div>
				</nav>
			</div>
		</header>
	</div>

	<h1><span th:text="${staffName}"></span></h1>

	<div style="display: flex;">
		<div class="card"
			style="width: 150px; height: 150px; display: flex; justify-content: center; align-items: center;">
			<div style="text-align: center;margin-top: -10px;">
				<p>Average Score</p>
				<p><span th:text="${averageScore}" style="display: inline-block;font-size: 80px;"></span></p>
			</div>
		</div>
		<div class="card">
			<div class="card"
				style="width: auto; height: 100px; display: flex; justify-content: center; align-items: center; padding: 10px;">
				<div style="text-align: center;">
					<p>Doctor ID:<span th:text="${staffId}"></span></p>
					<p><span th:text="${department.name}"></span></p>
				</div>
			</div>
			<div class="card-left keywords-container" style="height:150px; width: calc(100% - 250px);">
				<h3>Keywords:</h3>
				<div style="display: flex; justify-content: space-between;">
					<ul style="list-style-type: none; padding: 0; margin-right: 100px;">
						<li th:each="keyword, iterStat : ${keywords.subList(0, 5)}"
							style="margin-bottom: 5px; font-family: Arial, sans-serif; font-size: 14px; color: #333; position: relative;">
							<span th:text="${iterStat.index + 1}"></span>. <span th:text="${keyword}"></span>
						</li>
					</ul>
					<ul style="list-style-type: none; padding: 0;margin-left: -100px;">
						<li th:each="keyword, iterStat : ${keywords.subList(5, keywords.size())}"
							style="margin-bottom: 5px; font-family: Arial, sans-serif; font-size: 14px; color: #333; position: relative;">
							<span th:text="${iterStat.index + 6}"></span>. <span th:text="${keyword}"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	</div>

	<table id="feedbackTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>
					<div style="display: flex; align-items: center;">
						Score&nbsp;
						<select id="scoreDropdown">
							<option value="highToLow">High to Low</option>
							<option value="lowToHigh">Low to High</option>
						</select>
					</div>
				</th>
				<th th:if="${session.designation == 'manager'}">Doctor Id</th>
				<th th:if="${session.designation == 'manager'}">Doctor Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="feedback, iterStat : ${doctorFeedbackList}">
				<td th:text="${iterStat.index + 1}"></td>
				<td th:text="${feedback.description}"></td>
				<td th:text="${feedback.score}"></td>
				<td th:if="${session.designation == 'manager'}" th:text="${feedback.appointments.staffs.id}"></td>
				<td th:if="${session.designation == 'manager'}" th:text="${feedback.appointments.staffs.name}"></td>
			</tr>
		</tbody>
	</table>

	<script>
		var feedbackTable = document.getElementById('feedbackTable');
		var rows = Array.from(feedbackTable.querySelectorAll('tbody tr'));
		var scoreDropdown = document.getElementById('scoreDropdown');

		scoreDropdown.addEventListener('change', function () {
			var sortOrder = scoreDropdown.value === 'highToLow' ? 'desc' : 'asc';

			rows.sort(function (rowA, rowB) {
				var scoreA = parseFloat(rowA.cells[2].textContent);
				var scoreB = parseFloat(rowB.cells[2].textContent);
				return sortOrder === 'asc' ? scoreA - scoreB : scoreB - scoreA;
			});

			rows.forEach(function (row, index) {
				row.cells[0].textContent = index + 1;
				feedbackTable.querySelector('tbody').appendChild(row);
			});
		});
	</script>

	<div class="button-container">
		<button id="chooseButton" class="choose-button" style="display: inline-block;margin-right: 1%;">Back To
			Homepage</button>
	</div>
	<script>
		var currentUrl = window.location.href;
		var backButton = document.getElementById('chooseButton');
		if (currentUrl.includes('/Manager')) {
			backButton.onclick = function () {
				window.location.href = '/Manager';
			};
		} else if (currentUrl.includes('/Doctor/FeedbackDetails')) {
			backButton.onclick = function () {
				window.location.href = '/Doctor';
			};
		} else {
			backButton.disabled = true;
		}
	</script>

</body>

</html>
