<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Feedbacks For <span th:text="${staffName}"></span></title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		h2 {
			color: #333;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		h3 {
			color: #333;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}

		a:hover {
			background-color: #0056b3;
		}

		.button-container {
			text-align: center;
			margin-top: 20px;
		}

		.back-button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin: 0 10px;
			cursor: pointer;
			border: none;
			outline: none;
			transition: background-color 0.3s ease;
		}

		.back-button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<div
	style="position: relative; width: 60%; margin: 0 auto; padding: 20px; background-color: #bfefff; border: 1px solid #5b9bd5; border-radius: 10px;">
	<h3>Keywords:</h3>
	<ul style="list-style-type: none; padding: 0;">
		<li th:each="keyword, iterStat : ${keywords}"
			style="margin-bottom: 5px; font-family: Arial, sans-serif; font-size: 14px; color: #333; position: relative;">
			<span th:text="${keyword}" style="display: block; padding-left: 30px;"></span>
			<span
				style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-weight: bold; color: #888;">[[${iterStat.index
				+ 1}]]</span>

		</li>
	</ul>

	<div style="position: absolute; top: 20px; right: 40px; height: 100%; display: flex; align-items: center;">
		<p style="margin: 0; font-size: 90px;"><span th:text="${averageScore}"></span></p>
	</div>

</div>






<body>
	<h2><span th:text="${department.name}"></span></h2>
	<h2>Feedbacks For <span th:text="${staffName}"></span></h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th th:if="${session.designation == 'manager'}">Doctor Id</th>
				<th th:if="${session.designation == 'manager'}">Doctor Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="feedback, iterStat : ${doctorFeedbackList}">
				<td th:text="${iterStat.index + 1}"></td>
				<td th:text="${feedback.description}"></td>
				<td th:if="${session.designation == 'manager'}" th:text="${feedback.appointments.staffs.id}"></td>
				<td th:if="${session.designation == 'manager'}" th:text="${feedback.appointments.staffs.name}"></td>
			</tr>
		</tbody>
	</table>


	<div class="button-container">
		<button id="backButton" class="back-button">Back To Homepage</button>
	</div>
	<script>
		var currentUrl = window.location.href;
		var backButton = document.getElementById('backButton');
		if (currentUrl.includes('/Manager')) {
			backButton.onclick = function () {
				window.location.href = '/Manager';
			};
		}
		else if (currentUrl.includes('/Doctor/FeedbackDetails')) {
			backButton.onclick = function () {
				window.location.href = '/Doctor';
			};
		}
		else {
			backButton.disabled = true;
		}
	</script>
</body>

</html>
