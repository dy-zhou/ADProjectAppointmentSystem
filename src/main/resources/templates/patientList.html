<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View Patients</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		h2 {
			color: #333;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			border-radius: 5px;
			overflow: hidden;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<h2>All Patients</h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patient : ${patients}">
				<td th:text="${patient.id}"></td>
				<td>
					 <a th:href="@{patient/{id}(id=${patient.id})}" 
					 th:text="${patient.name}"></a>
				</td>
				<td th:text="${patient.address}"></td>
			</tr>
		</tbody>
	</table>
	<button href="/patients/create">Create New Patient</button>
</body>

</html>
