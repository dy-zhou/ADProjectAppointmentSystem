<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View Patients</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		h2 {
			color: #333;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			border-radius: 5px;
			overflow: hidden;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}

		button:hover {
			background-color: #0056b3;
		}
		
		.stepper-wrapper {
		  margin-top: auto;
		  display: flex;
		  justify-content: space-between;
		  margin-bottom: 20px;
		}
		.stepper-item {
		  position: relative;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  flex: 1;
		}
		
		.stepper-item::before {
		  position: absolute;
		  content: "";
		  border-bottom: 2px solid #ccc;
		  width: 100%;
		  top: 20px;
		  left: -50%;
		  z-index: 2;
		}
		
		.stepper-item::after {
		  position: absolute;
		  content: "";
		  border-bottom: 2px solid #ccc;
		  width: 100%;
		  top: 20px;
		  left: 50%;
		  z-index: 2;
		}
		
		.stepper-item .step-counter {
		  position: relative;
		  z-index: 5;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  width: 40px;
		  height: 40px;
		  border-radius: 50%;
		  background: #ccc;
		  margin-bottom: 6px;
		}
		
		.stepper-item.active {
		  font-weight: bold;
		}
		
		.stepper-item.completed .step-counter {
		  background-color: #4bb543;
		}
		
		.stepper-item.completed::after {
		  position: absolute;
		  content: "";
		  border-bottom: 2px solid #4bb543;
		  width: 100%;
		  top: 20px;
		  left: 50%;
		  z-index: 3;
		}
		
		.stepper-item:first-child::before {
		  content: none;
		}
		.stepper-item:last-child::after {
		  content: none;
		}
	</style>
</head>

<body>
	
	<div class="stepper-wrapper">
	  <div class="stepper-item active">
        <div class="step-counter">0</div>
        <div class="step-name">Patient List</a></div>
      </div>	
      <div class="stepper-item">
        <div class="step-counter">1</div>
        <div class="step-name">Select Disease</div>
        <div>(Click on Make Appointment below)</div>
      </div>
      <div class="stepper-item">
        <div class="step-counter">2</div>
        <div class="step-name">Select Symptoms</div>
      </div>
      <div class="stepper-item">
        <div class="step-counter">3</div>
        <div class="step-name">Select Doctor and Time Slot</div>
      </div>
    </div>
    
	<h2>All Patients</h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Address</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patient : ${patients}">
				<td th:text="${patient.id}"></td>
				<td>
					 <a th:href="@{patient/{id}(id=${patient.id})}" 
					 th:text="${patient.name}"></a>
				</td>
				<td th:text="${patient.address}"></td>
				<td><a th:href="@{patient/disease/{patientId}(patientId =${patient.id})}">Make Appointment</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/Nurse/newPatient}"><button>Add New Patient</button></a>
</body>
<!--To add button to direct to predict disease-->
</html>
