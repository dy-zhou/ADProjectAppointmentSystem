<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.department-container {
			margin-top: 20px;
		}

		.department {
			margin-bottom: 20px;
		}

		.department h4 {
			margin-bottom: 10px;
			text-align: center;
		}

		.doctor-list {
			display: flex;
			flex-wrap: wrap;
		}

		.card {
			background-color: white;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin: 10px;
			padding: 20px;
			border-radius: 8px;
			width: 300px;
			text-align: left;
			flex-basis: calc(40% - 20px);
		}

		.card p {
			color: #666;
			margin-bottom: 4px;
			margin-left: 40px;
		}

		.card p span.name {
			font-size: 30px;
			font-weight: bold;
			margin-bottom: 10px;
			margin-top: -20px;
			display: block;
			position: relative;
			top: 10px;
		}

		.card p span {
			font-size: 16px;
			margin-bottom: 10px;
			margin-left: 0;
		}

		.text-container {
			margin-left: 200px;
		}

		h2 {
			text-align: center;
		}

		.card p span.average-score {
			font-size: 20px;
			float: right;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<header>
		<img class="logo-image" src="/images/laps1.svg" alt="Company logo">
		<input type="text" placeholder="Search">
		<div>
			<img class="user-image" src="" alt="user imgae">
			<a href="/login">Logout</a>
		</div>
		<form action="/Manager/doctorFeedbacks" method="get">
			<input type="text" name="id" placeholder="Search by ID">
			<button type="submit">Search By Doctor Id</button>
		</form>
	</header>

	<div>
		<h5>Appointment</h5>
		<div>
			<table>
				<th></th>
			</table>
		</div>
	</div>

	<div>
		<h2>List of Doctors</h2>
		<div class="department-container">
			<div class="department" th:each="department : ${departments}">
				<h4 th:text="${department.name}"></h4>
				<div class="text-container">
					<div class="doctor-list">
						<div class="card" th:each="doctor : ${doctors}"
							th:if="${doctor.department.name == department.name and doctor.designation == 'doctor'}">
							<p>
								<span class="name" th:text="${doctor.name}"></span><br>
								Doctor ID: <span th:text="${doctor.id}"></span><br>
								Room: <span
									th:text="${doctor.room != null ? doctor.room.name : 'No room assigned'}"></span><br>

								</span>
								<a th:href="@{/Manager/doctorFeedbacks(id=${doctor.id})}" th:text="Details"></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a href="/Manager/allFeedbacks">Feedback List</a>

	<h1>Home Page Manager</h1>

</body>

</html>
